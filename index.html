<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfumes - Regi & Lis</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Encabezado -->
  <div class="hero">
    <h1>Regi & Lis</h1>
    <h2>Essence d’Orient</h2>
    <p>Donde el estilo y la esencia se encuentran</p>
    <hr class="my-4" style="width: 60%; margin: auto; border: 1px solid #ffd700;">
  </div>

  <!-- Carrito flotante -->
  <button class="btn btn-carrito rounded-circle position-fixed bottom-0 end-0 m-4 p-3" 
          data-bs-toggle="modal" data-bs-target="#modalCarrito" style="z-index: 1050; font-size: 1.5rem;">
    🛒
    <span id="carritoCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
  </button>

  <!-- Catálogo -->
  <div class="container-fluid py-5 catalogo">
    <div class="container">
      <h1 class="text-center">Catálogo de Perfumes</h1>
      <p class="text-center mb-5">Una selección exclusiva de fragancias únicas que reflejan elegancia y distinción</p>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="perfumeContainer">
        <!-- Tarjetas dinámicas -->
      </div>
    </div>
  </div>

  <!-- Modal Descripción -->
  <div class="modal fade" id="modalDescripcion" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="descripcionTitulo"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body text-center">
          <img id="descripcionImg" src="" alt="" class="img-fluid mb-3">
          <p><strong>Familia:</strong> <span id="descFamilia"></span></p>
          <p><strong>Salida:</strong> <span id="descSalida"></span></p>
          <p><strong>Corazón:</strong> <span id="descCorazon"></span></p>
          <p><strong>Fondo:</strong> <span id="descFondo"></span></p>
          <p><strong>Precio:</strong> <span id="descPrecio"></span></p>
          <p><strong>Género:</strong> <span id="descGenero"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Carrito -->
  <div class="modal fade" id="modalCarrito" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Carrito de Compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="carritoLista">
          <p class="text-muted">Tu carrito está vacío.</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button class="btn btn-success" onclick="finalizarCompra()">Finalizar compra</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Datos -->
  <script src="/script/data.js"></script>
  <!-- Script principal -->
  <script src="/script/script.js"></script>
</body>
</html>
